<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">
  <div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font">î€€</i><a href="{:U('Index/index')}">Home</a><span class="crumb-step">&gt;</span><span class="crumb-name">Authority</span></div>
  </div>
  <div class="search-wrap">
      <div class="config-title">
          <h1>&nbsp;&nbsp;&nbsp;<i class="icon-font">&#xe00a;</i>Administrator information settings</h1>
      </div>
  </div>
  <div class="result-wrap">
    <form action="{:U('Manage/saveNav')}" method="post">
      <div class="config-items">
        <div class="result-content">
          Permission list: 
          <table width="100%" class="result-tab">
            <input type="hidden" value="{$id}" name="admin_id" />
            <tbody>
              <tr>
              <volist name='nav' id='vo' key='key'>
              
                  <td><input name="nav[]" type="checkbox" value="{$vo.nav_id}" class="xuanzhong" <eq name="vo.status" value="1">checked="checked"</eq> />{$vo.nav_name}
                  </td>
              <if condition="$key%4==0">
            	</tr><tr>
           	  </if>
              </volist>
              </tr>
                <tr><td colspan="4" style="text-align:center;">
                <input type="button" value="Select all" onclick="quanxuan()">
                <input type="button" value="unselect all" onclick="buxuan()">
                <input type="submit" value="Confirm"></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
	function quanxuan(){
		$(".xuanzhong").prop("checked",true);
	}
	function buxuan(){
		$(".xuanzhong").prop("checked",false);
	}
</script>
<!--/main-->
</div>
</body></html>
