
<include file="App/Admin/View/Public/left.html" />
<!--/sidebar-->
<div class="main-wrap">
	<div class="crumb-wrap">
		<div class="crumb-list">
			<i class="icon-font"></i><a href="{:U('Index/index')}">Home</a><span
				class="crumb-step">&gt;</span><span class="crumb-name">System settings</span>
		</div>
	</div>
	<div class="result-wrap">
		<form action="{:U('Fileconfigoperation/saveEntrance')}" method="post" id="myform"
			name="myform" enctype="multipart/form-data">
			<div class="config-items">
				<div class="config-title">
					<h1>
						<i class="icon-font">&#xe00a;</i>Background entry configuration
					</h1>
				</div>
				<div class="result-content">
					<table width="100%" class="insert-tab">
						<tbody>
							<tr>
								<th><i class="require-red">*</i>Background entry settings: </th>
								<td><input type="text" id="" value="" size="85"
									name="URL_MODULE_MAP" class="common-text"></td>
							</tr>
							<tr>
								<th><i class="require-red">*</i>Note: </th>
								<td><span style="font-size: 15px;color: red;">The address in the background should be modified carefully, and it will be automatically changed to the latest entry path after modification</span></td>
							</tr>
							<tr>
								<th></th>
								<td><input type="submit" onclick="return confirm('Are you sure of the current operation?')"  value="Submit"
									class="btn btn-primary btn6 mr10"> <input type="button"
									value="返回" onclick="history.go(-1)" class="btn btn6"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</form>
	</div>
</div>
<!--/main-->
</div>
</body>
</html>
<script>
$(".sub-menu").eq(0).show();
$(".sub-menu").eq(0).children("li").eq(5).addClass("on");
</script>
