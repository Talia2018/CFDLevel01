   <include file="App/Admin/View/Public/left.html"/>
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">Home</a><span class="crumb-step">&gt;</span><span class="crumb-name">Article</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
            	<!--article_category_id传递文章类型id-->
                <form action="{:U('Art/index')}" method="post" id="myform">
                    <table class="search-tab">
                        <tr>
                            <th width="120">Choose category: </th>
                            <td>
                            {$category[0]['name']}
                            </td>      
                            <input type="hidden" id="article_category_id" name="article_category_id" value="{$Think.get.article_category_id}">
                            <th width="70">Title:</th>
                            <td><input class="common-text" placeholder="Keywords" name="title" value="{$inquire.news_title}" id="news_title" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="Query" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
           
                <div class="result-title">
                    <div class="result-list">
                    	<!--article_category_id传递文章类型id-->
                        <a href="{:U('Art/insert',array('article_category_id'=>$category[0]['id']))}"><i class="icon-font"></i>Add article</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Classification</th>
                            <th>Content</th>
                            <th>Marked red</th>
                            <th>Update time</th>
                            <th>Status</th>
                            <th>Operate</th>
                        </tr>
  						<volist name='info' id='vo'>
                        <tr>
                            <td>{$vo.article_id}</td>
                            <td>{$vo.title}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.content}</td>
                            <td><eq name="vo.sign" value="1">Yes<else/>No</eq></td>
                            <td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
                            <td>{$vo.status}</td>
                            <td>												
                                <a class="link-update" href="{:U('Art/insert',array('article_id'=>$vo['article_id'],'article_category_id'=>$category[0]['id']))}">Modify</a>
                                &nbsp;&nbsp;
                                <a class="link-del" href="{:U('Art/delete', array('article_id'=>$vo['article_id']))}" onclick="return confirm('Confirm delete? ')">Delete</a>
                            </td>                        
                            </tr>
                        </volist>
                       
                    </table>
                    <div class="list-page"> <ul>{$page}</ul></div>
                </div>
          
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
$(".sub-menu").eq(9).show();
$("#myform").ready(function(e) {
	var num = parseInt($("#article_category_id").val());
	switch(num){
		case 1:
			$(".sub-menu").eq(9).children("li").eq(0).addClass("on");
			break;
		case 2:
			$(".sub-menu").eq(9).children("li").eq(1).addClass("on");
			break;
		case 6:
			$(".sub-menu").eq(9).children("li").eq(2).addClass("on");
			break;
		case 7:
			$(".sub-menu").eq(9).children("li").eq(3).addClass("on");
			break;
		}
});
</script>
