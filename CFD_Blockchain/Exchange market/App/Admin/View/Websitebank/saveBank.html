<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">î€€</i><a href="{:U('Index/index')}">Home</a><span class="crumb-step">&gt;</span><span class="crumb-name">Bank card</span></div>
    </div>
    <div class="result-wrap">

        <form action="{:U('Websitebank/saveBank')}" method="post"  enctype="multipart/form-data">
            <div class="config-items">
                <div class="result-content">
                    <table width="100%" class="insert-tab">
					<input type="hidden" value="{$list['member_id']}" name="member_id" />
                        <tbody>
						<tr>
                            <th>Payee: </th>
                            <td><input name="bank_name" value="{$list['bank_name']}" type="text"></td>
                        </tr>
						<if condition="$list['status']!=0 ">
                            <tr>
                                <th>Account: </th>
                                <td><input name="bank_no" id="nick" value="{$list['bank_no']}" type="text"></td>
                            </tr>
                           <input name="bank_id"  value="{$list['bank_id']}" type="hidden">
                            <tr>
                                <th>Account Bank: </th>
                                <td><input name="bank_adddress" id="idcard" value="{$list['bank_adddress']}" type="text"></td>
                            </tr>
							</if>
                        <tr>
						 <tr>
                                <th>Status</th>
                                <td>
								<input type="radio" value="1" <if condition="$list['status'] eq 1">checked="checked"</if> name="status" />Open&nbsp;<input type="radio" value="2" <if condition="$list['status'] eq 2">checked="checked"</if> name="status" />Close</td>				
                            </tr>
                            <th></th>
                            <td>
                                <input type="submit" value="Submit" class="btn btn-primary btn6 mr10">
                                <a href="{:U('Member/index')}"><input type="button" value="Return"  class="btn btn6"></a>
                            </td>
                        </tr>
                        </tbody></table>
                </div>
            </div>
        </form>
    </div>
</div>

<!--/main-->
</div>
</body>
</html>
