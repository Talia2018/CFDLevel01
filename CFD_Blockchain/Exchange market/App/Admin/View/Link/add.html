<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">î€€</i><a href="{:U('Index/index')}">Home</a><span class="crumb-step">&gt;</span><span class="crumb-name">Add link</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:U('Link/add_link')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>Add link</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>
                    	<notempty name="list">
						
						</notempty>
                        <tr>
                            <th><i class="require-red"></i>Link name: </th>
                            <td><input name="name" type="text" value="{$list['name']}"></td>
                        </tr>
						 <tr>
                            <th><i class="require-red"></i>Link address: </th>
                            <td><input name="url" type="text" value="{$list['url']}"></td>
                        </tr>
						
                         <tr>
                            <th><i class="require-red"></i>Link status: </th>
                            <td><input name="status" type="radio"  value="1" <eq name="list.status" value = '1'>checked="checked"</eq> >Enable
								<input name="status" type="radio" value="0" <eq name="list.status" value = '0'>checked="checked"</eq>  >Disable
							</td>
                        </tr>
						        <notempty name="list">
						  <tr>
                            <th><i class="require-red"></i>Add time: </th>
                            <td>{$list.add_time|date="Y-m-d H:i:s",###}
							</td>
                        </tr>

            	 	   <input type="hidden" name="id" value="{$list['id']}" />
							</notempty>
                        <tr>
                            <th></th>
                            <td>
                                <input type="submit"  value="Submit" class="btn btn-primary btn6 mr10">
                                <a href="{:U('Link/index')}"><input type="button" value="Return"  class="btn btn6"></a>
                            </td>
                        </tr>
						
                        </tbody></table>
                </div>
            </div>
        </form>
    </div>
</div>


<!--/main-->
</div>
</body>
</html>
<script>
$(".sub-menu").eq(2).show();
$(".sub-menu").eq(2).children("li").eq(2).addClass("on");
</script>
