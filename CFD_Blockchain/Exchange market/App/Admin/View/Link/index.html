     <include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">Home</a><span class="crumb-step">&gt;</span><span class="crumb-name">Links</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                
				
            </div>
        </div>
        <div class="result-wrap">

            <div class="result-title">
                <div class="result-list">
                    <a href="{:U('Link/add')}"><i class="icon-font"></i>New link</a>
                </div>
            </div>
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>ID</th>
                        <th>Link name</th>
						<th>Link address</th>
                       
						<th>Add time</th>
                        <th>Status</th>
                        <th>Operate</th>
                    </tr>
                    <volist name='list' id='vo'>
                        <tr>
                            <td>{$vo['id']}</td>
                            <td>{$vo['name']}</td>
							<td>{$vo['url']}</td>
                            
                       
							<td>{$vo['add_time']|date='Y-m-d H:i:s',###}</td>
                            <td><if condition="$vo['status'] eq 1">
									Enable
								</if>
								<if condition="$vo['status'] eq 0">
									Disable
								</if>
							
								</td>
                            <td>
                                <a class="link-update" href="{:U('Link/add',array('id'=>$vo['id']))}">Modify</a>
                                <a class="link-del" href="{:U('Link/del',array('id'=>$vo['id']))}" onclick="return confirm('Confirm delete?')">Delete</a>
                            </td>
                        </tr>
                    </volist>

                </table>
                <div class="list-page"> <ul>{$page}</ul></div>
            </div>

        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
$(".sub-menu").eq(2).show();
$(".sub-menu").eq(2).children("li").eq(1).addClass("on");
</script>
