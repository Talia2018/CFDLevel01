    <include file="App/Admin/View/Public/left.html"/>
    <style>

    <!--/sidebar-->

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">î€€</i><a href="{:U('Index/index')}">Home</a><span class="crumb-step">&gt;</span><span class="crumb-name">Download</span></div>

        <div class="result-wrap">

                        <td class="wid2">

                      </tr>
                    </tbody>
                  </table>
                
                </form>
               <br> <hr><br>
                <form action="{:U('Download/qianbaoDownload')}" method="post" enctype="multipart/form-data">
                  <table class="tablesty">
                    <tbody>
                      <volist name='list' id='vo'>

                        <td class="wid1">{$vo.currency_name}Wallet upload:</td>

                  </table>
                
                </form>
                <br> <hr><br>

                        <td class="wid1">{$vo.currency_name}Official website:  </td>

                      </tr>
                      </volist>
                      <tr>
                        <td><input class="btn-primary" style=" width:60px;" type="submit" value="Submit"></td>
                      </tr>
                    </tbody>
                  </table>
                
                </form>
                 <br> <hr><br>

        </div>
