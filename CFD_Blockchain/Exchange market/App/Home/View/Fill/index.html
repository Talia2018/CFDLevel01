<include file="App/Home/View/Public/header.html"/>
    <!--top end-->
	<style>
	table tr td{border-bottom:1px solid #e1e1df;}	
	</style>
	<style>
.raise_list tr:hover{
	background-color:#FFE9D2;
	}
	
</style>
<div id="main">
	<div class="main_box">
		<include file="App/Home/View/Public/left.html"/>
		<div class="raise right clearfix">
            <div class="ybc_list">
	<div class="ybcoin clearfix">
		<h2 class="left">Third-party payment log</h2>
		
	</div>
		<table class="raise_list" style="border:1px solid #e1e1df;" id="Transaction" align="center" border="0" cellpadding="0" cellspacing="0">
			<thead>
			<tr>
				<th>Transaction number</th>
				<th>Amount</th>
				<th>Status</th>
				<th>Charge time</th>
			
			</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
			<tr>
				<td>{$vo.tradeno}</td>
				<td>{$vo.num}</td>
				<td><eq name="vo.status" value="1"><span style="color:#393">Success</span><else/><span style="color:#e55600">Fail</span></eq></td>
				<td>{$vo.ctime|date="Y-m-d H:i:s",###}</td>
			
			</tr>
			</volist>
			</tbody>
									
		</table>
		<div class="page" style=" min-width:200px !important; float:right;">
                    {$page}
              </div>
	</div>
		</div>
		<div class="clear"></div>
	</div>
</div>
