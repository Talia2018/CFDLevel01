<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Full demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <h1>Full demo</h1>
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
</div>
<div id="btns">
    <div>
        <button onclick="getAllHtml()">Get the entire html content</button>
        <button onclick="getContent()">Get content</button>
        <button onclick="setContent()">Write content</button>
        <button onclick="setContent(true)">Additional content</button>
        <button onclick="getContentTxt()">Get plain text</button>
        <button onclick="getPlainTxt()">Get plain text in format</button>
        <button onclick="hasContent()">Determine if there is content</button>
        <button onclick="setFocus()">Make the editor get the focus</button>
        <button onmousedown="isFocus(event)">Whether the editor gets focus</button>
        <button onmousedown="setblur(event)" >Editor loses focus</button>

    </div>
    <div>
        <button onclick="getText()">Get the currently selected text</button>
        <button onclick="insertHtml()">Insert the given content</button>
        <button id="enable" onclick="setEnabled()">Can edit</button>
        <button onclick="setDisabled()">Not editable</button>
        <button onclick=" UE.getEditor('editor').setHide()">Hidden editor</button>
        <button onclick=" UE.getEditor('editor').setShow()">Display editor</button>
        <button onclick=" UE.getEditor('editor').setHeight(300)">Set the height to 300 by default to turn off the automatic height</button>
    </div>

    <div>
        <button onclick="getLocalData()" >Get draft content</button>
        <button onclick="clearLocalData()" >Empty draft box</button>
    </div>

</div>
<div>
    <button onclick="createEditor()">
    Create editor</button>
    <button onclick="deleteEditor()">
    Delete editor</button>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('Insert html code', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("Use the editor.getContent() method to get the contents of the editor");
        arr.push("Content: ");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("Use the editor.getPlainTxt() method to get the formatted plain text content of the editor");
        arr.push("Content: ");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("Use the editor.setContent('Welcome to ueditor') method to set the contents of the editor");
        UE.getEditor('editor').setContent('Welcome to ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("Use the editor.getContentTxt() method to get the plain text content of the editor");
        arr.push("Editor plain text Content: ");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("Use the editor.hasContents() method to determine if there is content in the editor.");
        arr.push("The judgment result is:");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已Empty draft box")
    }
</script>
</body>
</html>
