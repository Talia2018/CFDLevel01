version: '2'

volumes:
  peer0.receiver.com:
  peer1.receiver.com:

networks:
  loopNetw:

services:

  peer0.receiver.com:
    container_name: peer0.receiver.com
    extends:
      file: base/peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.receiver.com
      - CORE_PEER_ADDRESS=peer0.receiver.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.receiver.com:7051
      - CORE_PEER_LOCALMSPID=ReceiverMSP
    volumes:
        - /var/run/:/host/var/run/
        - ./receiver-artifacts/crypto-config/peerOrganizations/receiver.com/peers/peer0.receiver.com/msp:/etc/hyperledger/fabric/msp
        - ./receiver-artifacts/crypto-config/peerOrganizations/receiver.com/peers/peer0.receiver.com/tls:/etc/hyperledger/fabric/tls
        - peer0.receiver.com:/var/hyperledger/production
    ports:
      - 11051:7051
      - 11053:7053
    networks:
      - loopNetw

  peer1.receiver.com:
    container_name: peer1.receiver.com
    extends:
      file: base/peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.receiver.com
      - CORE_PEER_ADDRESS=peer1.receiver.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.receiver.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.receiver.com:7051
      - CORE_PEER_LOCALMSPID=ReceiverMSP
    volumes:
        - /var/run/:/host/var/run/
        - ./receiver-artifacts/crypto-config/peerOrganizations/receiver.com/peers/peer1.receiver.com/msp:/etc/hyperledger/fabric/msp
        - ./receiver-artifacts/crypto-config/peerOrganizations/receiver.com/peers/peer1.receiver.com/tls:/etc/hyperledger/fabric/tls
        - peer1.receiver.com:/var/hyperledger/production
    ports:
      - 12051:7051
      - 12053:7053
    networks:
      - loopNetw


  Receivercli:
    container_name: Receivercli
    image: hyperledger/fabric-tools:$IMAGE_TAG
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=INFO
      #- CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_ID=Receivercli
      - CORE_PEER_ADDRESS=peer0.receiver.com:7051
      - CORE_PEER_LOCALMSPID=ReceiverMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/receiver.com/peers/peer0.receiver.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/receiver.com/peers/peer0.receiver.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/receiver.com/peers/peer0.receiver.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/receiver.com/users/Admin@receiver.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./../chaincode/:/opt/gopath/src/github.com/chaincode
        - ./receiver-artifacts/crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./crypto-config/peerOrganizations/org1.example.com:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com
        - ./crypto-config/peerOrganizations/org2.example.com:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2.example.com
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
    depends_on:
      - peer0.receiver.com
      - peer1.receiver.com
    networks:
      - loopNetw
